name: CI
on:
  pull_request:
    paths:
      - 'src/**'
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x']
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: yarn install

    - name: Lint
      run: yarn lint
    
    - name: Build
      run: yarn build

    - name: Run tests
      run: yarn test:ci
